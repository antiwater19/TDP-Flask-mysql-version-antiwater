    <!-- Function -->
    <script>
        /* ------------------------------------ Click on login and Sign Up to  changue and view the effect --------------------------------------- */
        function cambiar_login() {
            document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_login";
            document.querySelector('.cont_form_login').style.display = "block";
            document.querySelector('.cont_form_sign_up').style.opacity = "0";

            setTimeout(function () {
                document.querySelector('.cont_form_login').style.opacity = "1";
            }, 400);

            setTimeout(function () {
                document.querySelector('.cont_form_sign_up').style.display = "none";
            }, 200);

        }

        function cambiar_sign_up(at) {
            document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_sign_up";
            document.querySelector('.cont_form_sign_up').style.display = "block";
            document.querySelector('.cont_form_login').style.opacity = "0";

            setTimeout(function () {
                document.querySelector('.cont_form_sign_up').style.opacity = "1";
            }, 100);

            setTimeout(function () {
                document.querySelector('.cont_form_login').style.display = "none";
            }, 400);
        }


        function login() {
            $.ajax({
                type: "POST",
                url: "/login",
                data: {user_id_give: $('#user_id').val(), user_pw_give: $('#user_pw').val()},
                success: function (response) {
                    if (response['result'] === 'success') {
                        localStorage.setItem('token', response['token']);
                        alert('로그인 완료!')
                        window.location.href = '/main_page';
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }


        function ocular_login_sign_up() {

            document.querySelector('.cont_forms').className = "cont_forms";
            document.querySelector('.cont_form_sign_up').style.opacity = "0";
            document.querySelector('.cont_form_login').style.opacity = "0";


            setTimeout(function () {
                document.querySelector('.cont_form_sign_up').style.display = "none";
                document.querySelector('.cont_form_login').style.display = "none";
            }, 500);
        }

        function sign_up() {
            $.ajax({
                type: "POST",
                url: "/user",
                data: {
                    user_id_give: $('#sign_id').val(),
                    user_pw_give: $('#sign_pw').val(),
                    user_nickname_give: $('#sign_nick').val()
                },
                success: function (response) {
                    if (response['result'] === 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

        function is_id(asValue) {
            const regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            const regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function check_dup() {
            let user_id = $("#sign_id").val()
            let user_pw = $("#sign_pw").val()
            let user_nick = $("#sign_nick").val()
            let user_check_pw = $("#sign_confirm_pw").val()
            if (user_id === "") {
                alert("아이디를 입력해주세요")
                return
            }
            if (user_pw === "") {
                alert("비밀번호를 입력해주세요")
                return
            }
            if (user_nick === "") {
                alert("닉네임을 입력해주세요.")
                return
            }
            $.ajax({
                type: "POST",
                url: "/check_dup",
                data: {
                    user_id_give: user_id
                },
                success: function (response) {

                    if (response["exists"]) {
                        alert("이미 등록된 아이디입니다.")
                        $("#sign_id").focus()
                    } else {
                        if (user_pw === user_check_pw) {
                            sign_up()
                        } else {
                            alert("비밀번호를 확인해주세요")
                        }
                    }
                }
            });
        }

        // Cognito login function
        function cognitoLogin() {
            window.location.href = "https://ap-northeast-3jtaeqmgl5.auth.ap-northeast-3.amazoncognito.com/login?response_type=code&client_id=5lnrhu6079gksoonk690pf8ene&redirect_uri=https://www.jeonghyein.shop/callback&scope=email+openid+profile";
        }

    </script>
